<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
    <link rel="stylesheet" type="text/css" href="css/lib/control/iconselect.css?_=3" >
    <style>
        * {margin: 0; padding: 0;}
        body {font: 12px 'Microsoft YaHei'; color: #333333; background-color: rgb(250, 250, 250);}
        label { padding: 5px 10px 5px 0; margin-right: 2px;}
        .btn {
            display: inline-block;
            padding: 3px 6px;
            border: 1px solid #FFFFFF;
            box-shadow: 1px 1px 1px #CCCCCC;
            border-radius: 3px;
            background-color: #FFFFFF;
            color: #333333;
        }
        .btn:hover {
            background-color: hotpink;
            border-color: hotpink;
            cursor: pointer;
        }
        .btn-normal {
            background-color: #CCFFCC;
            border-color: #CCFFCC;
        }
        .divider {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: #000000d9;
            font-size: 14px;
            font-variant: tabular-nums;
            line-height: 1.5715;
            list-style: none;
            font-feature-settings: "tnum";
            border-top: 1px solid rgba(0,0,0,.06);
        }
        .divider-vertical {
            position: relative;
            top: -.06em;
            display: inline-block;
            height: .9em;
            margin: 0 8px;
            vertical-align: middle;
            border-top: 0;
            border-left: 1px solid rgba(0,0,0,.06);
        }
        .input {
            padding: 10px;
            margin-right: 2px;
            border: 1px solid #CCCCCC;
            border-radius: 3px;
        }
        .input input[type="text"] {
            border: none;
            outline: none;
            height: 19px;
            color: #777777;
            background-color: transparent;
            width: 100%;
        }
        .input-inline {
            flex: 1;
        }

        .form-item {
            margin-bottom: 10px;
        }
        .modal {
            position: absolute;
            display: none;
            background-color: #FFFFFF;
            padding: 10px;
            top: 10px;
            /* top: 50%;
            margin-top: -100px; */
            left: 10px;
            right: 10px;
            box-shadow: 5px 5px 5px #CCCCCC;
            border: 1px solid #CCCCCC;
            border-radius: 3px;
        }
        .table {
            display:table;
        }
        .table-row {
            display: table-row;
        }
        .table-header {
            background-color: gainsboro;
            height: 30px;
            line-height: 30px;
            font-weight: 700;
        }
        .table-row-cell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        .table-row-cell > img {
            width: 30px;
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: white;
        }
        #main {
            padding: 10px;
        }
        #url {
            float: left;
            width: 100%;
            display: flex;
            display: -webkit-flex;
        }
        #tool {
            float: left;
            width: 100%;
            padding: 8px 0;
        }
        #table {
            float: left;
            width: 100%;
        }
        #message {
            /* background-color: rgba(0, 0, 0, .6); */
            background-color: transparent;
            border: none;
            box-shadow: none;
            color: #FFFFFF;
            text-align: center;
            z-index: 999;
        }
        #message > span {
            background-color: rgba(0, 0, 0, .6);
            padding: 5px 10px;
            border-radius: 3px;
        }
        #preview {
            background-color: black;
            padding: 0;
            top: 0;
            left: 0;
            border: none;
            overflow: hidden;
            height: 100%;
        }
        #config {
            display: none;
        }
        #config > .modal {
            display: block;
        }
        .darkmode--activated {
            background-color: #3a393a;
            color: #e1e0e1;
        }
        .darkmode--activated .table {
            background-color: #1f1e1f;
        }
        .darkmode--activated .table-header {
            background-color: #302f30;
        }
        .darkmode--activated .btn {
            background-color: #4c4c4c;
            border-color: #4c4c4c;
            box-shadow: none;
            color: #e1e0e1;
        }
        .darkmode--activated .btn:hover {
            background-color: #5c5c5c;
        }
        .darkmode--activated .input {
            background-color: #1f1e1f;
        }
        .darkmode--activated .modal {
            background-color: #3a393a;
            box-shadow: 3px 3px 5px #222222;
            border-color: #222222;
            color: #CCCCCC;
        }
        .darkmode--activated .selected-box {
            background-color: #1f1e1f;
            border-color: #3a393a;
            text-align: center;
        }
        .darkmode--activated .selected-box:hover {
            background-color: #1f1e1f;
            border-color: #3a393a;
        }
        .darkmode--activated .input {
            border-color: #333333;
        }
        .darkmode--activated .divider-vertical {
            border-color: rgba(255, 255, 255, .3);
        }
        .darkmode--activated #heros-box-scroll {
            background-color: #3a393a;
            box-shadow: 3px 3px 5px #222222;
            border-color: #222222;
        }
        .darkmode--activated #heros-box-scroll .icon {
            background-color: #3a3a3a;
            border-color: #222222;
            text-align: center;
        }
        .darkmode--activated #heros-box-scroll .icon:hover {
            background-color: #222222;
        }
        .darkmode--activated #heros-box-scroll .icon.selected {
            background-color: #222222;
        }
    </style>
</head>
<body class="darkmode--activated">

    <div class="full-screen" id="config">
        <div class="modal">

                <div class="form-item">
                    <div class="form-item-label">地址</div>

                <div class="form-item">

                <div class="form-item">

    <div id="main">
        <div id="message" class="modal"><span>test</span></div>

        <div id="url">

        <div id="table" class="table">

        <div id="add" class="modal">
            <form id="form">
                <div class="form-item">
                    <div class="form-item-label">英雄</div>
                    <div class="form-item-body">

                <div class="form-item">

                <div class="form-item">
                    <input type="submit" class="btn btn-normal" value="添加" />

    </div>

    <script type="text/javascript" src="clipboard.min.js"></script>

    <script type="text/javascript" src="lib/control/iconselect.js?_=1"></script>

    <script>
        var colors = [
            '',
            '205, 80, 77',
            '239, 177, 97',
            '248, 240, 109',
            '156, 198, 84',
            '125, 199, 235',
            '86, 96, 167',
            '115, 88, 148',
            '200, 200, 200',
        ];
        var ranks = [
            '',
            '1st',
            '2nd',
            '3rd',
            '4th',
            '5th',
            '6th',
            '7th',
            '8th',
        ];
        var loading = true;
        var heros = [];
        var config = {};
        var iconSelect;
        var selectedText;
        window.onload = function() {
            var $preview = document.getElementById('preview');
            var $form = document.getElementById('form');
            var $configForm = document.getElementById('config-form');
            var $path = document.getElementById('path');
            var $loading = document.getElementById('loading');
            var $config = document.getElementById('config');
            var $heros = document.getElementById('heros');
            var $hero = document.getElementById('hero');
            var $table = document.getElementById('table');
            var url = 'heros.json?v=1';
            var request = new XMLHttpRequest();
            request.open('GET', url);
            request.send(null);
            request.onload = function () {
                loading = false;
                $loading.style.display = 'none';
                if (request.status == 200) {
                    iconSelect = new IconSelect("heros", {'selectedIconWidth':37.5,
                'selectedIconHeight':51.8,
                'selectedBoxPadding':5,
                'iconsWidth':37.5,
                'iconsHeight':51.8,
                'boxIconSpace':3,
                'vectoralIconNumber':20,
                'horizontalIconNumber':3});
                    $heros.addEventListener('changed', function(e){
                        $hero.value = iconSelect.getSelectedValue();
                    });

                    var icons = [];
                    heros = JSON.parse(request.responseText);
                    heros.map(function(hero) {
                        icons.push({'iconFilePath':'heros/'+hero.pic, 'iconValue':hero.pic});
                        // return '<option style="background-image:url(heros/'+hero.pic+');" value="'+hero.pic+'">'+hero.name+'</option>';
                    });
                    console.log(icons)
                    iconSelect.refresh(icons);
                }
            }

            $path.value = 'https://www.coolhub.cn/battlegrounds/p/'+getFilename()+'.png';
            var clipboard = new ClipboardJS('#copy');

            clipboard.on('success', function (e) {
                showMessage('已复制');
                console.info('Action:', e.action);
                console.info('Text:', e.text);
                console.info('Trigger:', e.trigger);

                e.clearSelection();
            });

            clipboard.on('error', function (e) {
                showMessage('复制失败, 请手动复制');
                console.error('Action:', e.action);
                console.error('Trigger:', e.trigger);
            });

            document.body.addEventListener("mouseup", function(e) {
                $preview.style.display = 'none';
                $preview.innerHTML = '';
            });
            $configForm.addEventListener("submit", function(e) {
                e.preventDefault();
                var values = new FormData($configForm);
                for (const [name,value] of values) {
                    config[name] = value;
                }
                // initWs();
                configHide();
            });
            $form.addEventListener("submit", function(e) {
                e.preventDefault();
                var values = new FormData($form);
                var row = {};
                for (const [name,value] of values) {
                    row[name] = value;
                }

                var data = localStorage.getItem('data');
                if (data == null) {
                    data = [];
                } else {
                    data = JSON.parse(data);
                }

                data.push(row);
                localStorage.setItem('data', JSON.stringify(data));
                var tableRow = document.createElement("div");
                tableRow.className = 'table-row';
                tableRow.innerHTML = '<div class="table-row-cell"><img src="heros/'+row.hero+'"/></div><div class="table-row-cell">'+row.remark+'</div><div class="table-row-cell">'+row.rank+'</div>'
                $table.append(tableRow);
                showMessage('添加成功');
                modalHide();
                setTimeout(function () {
                    save(false, true);
                }, 3000)
            });

            var data = localStorage.getItem('data');
            if (data == null) {
                // 未添加
                return;
            }

            data = JSON.parse(data);
            for (var i=0; i<data.length; i++) {
                var tableRow = document.createElement("div");
                tableRow.className = 'table-row';
                tableRow.innerHTML = '<div class="table-row-cell"><img src="heros/'+data[i].hero+'"/></div><div class="table-row-cell">'+data[i].remark+'</div><div class="table-row-cell">'+data[i].rank+'</div>'
                $table.append(tableRow);
            }
        }

        // function initWs() {
        //     const obs = new OBSWebSocket();
        //     obs.connect({ address: config.host+':'+config.port, password: config.password }).catch(err => { // Promise convention dicates you have a catch on every chain.
        //         console.log(err);
        //     });
        //     obs.on('error', err => {

        //     });
        // }

        function modalShow() {
            var $modal = document.getElementById('add');
            var $form = document.getElementById('form');
            $form.reset();
            $modal.style.display = 'block';
        }

        function modalHide() {
            var $modal = document.getElementById('add');
            $modal.style.display = 'none';
        }

        function configShow() {
            var $modal = document.getElementById('config');
            $modal.style.display = 'block';
        }

        function configHide() {
            var $modal = document.getElementById('config');
            $modal.style.display = 'none';
        }

        function showMessage(message) {
            var $message = document.getElementById('message');
            $message.innerHTML = '<span>'+message+'</span>';
            $message.style.display = 'block';
            setTimeout(function() {
                $message.style.display = 'none';
            }, 3000);
        }

        function getFilename() {
            var filename = localStorage.getItem('filename');
            if (filename == null) {
                filename = new Date()*1000/1000;
                localStorage.setItem('filename', filename);
            }

            return filename;
        }

        function clearData() {
            localStorage.removeItem('data');
            var $table = document.getElementById('table');
            $table.innerHTML = '<div class="table-row table-header">\
                <div class="table-row-cell">英雄</div>\
                <div class="table-row-cell">名次</div>\
                <div class="table-row-cell">备注</div>\
            </div>';
            showMessage('已清空');
            save(false, true);
        }

        function save(preview, quiet) {
            if (loading) {
                return;
            }
            var data = localStorage.getItem('data');
            if (data == null) {
                // 未添加
                // showMessage('无数据');
                //return;
                data = '[]';
            }
            data = JSON.parse(data);

            preview = preview || false;
            quiet = quiet || false;
            var $table = document.getElementById('table');
            var canvas = document.createElement("canvas");
            canvas.width = 300;
            canvas.height = 700;
            ctx = canvas.getContext("2d");
            for (var i=0; i<data.length; i++) {
                ctx.font = "bold 24px 'Fira Code', monospace";
                //创建渐变对象
                // var gr2 = ctx.createLinearGradient(0, i*70, 0, i*70+24);
                // //颜色断点 文字
                // gr2.addColorStop(0, 'rgba(51, 51, 51, 1)');
                // gr2.addColorStop(1, 'rgba(51, 51, 51, 0)');
                // ctx.fillStyle = gr2;
                // ctx.fillText(ranks[data[i].rank], 170, i*70+24);
                var gr3 = ctx.createLinearGradient(0, i*70, 0, i*70+24);
                gr3.addColorStop(0.7, 'rgba('+colors[data[i].rank]+', 1)');
                gr3.addColorStop(1, 'rgba(51, 51, 51, 0)');
                ctx.fillStyle = gr3;
                ctx.fillText(ranks[data[i].rank], 170, i*70+24);
                //颜色断点 背景
                var gr = ctx.createLinearGradient(0, 0, 230, 0);
                gr.addColorStop(0.4, 'rgba('+colors[data[i].rank]+', 1)');
                gr.addColorStop(1, 'rgba(51, 51, 51, 0)');
                ctx.fillStyle = gr;
                ctx.fillRect(0, i*70+20, 230, 45);
                ctx.font = "bold 20px 微软雅黑";
                ctx.textAlign = "left";
                ctx.fillStyle = "black";
                ctx.fillText(data[i].remark, 75, i*70+50);
                ctx.drawImage($table.children[i+1].children[0].children[0], 2, i*70, 60, 83);
                ctx.save();
            }
            var base64Data = canvas.toDataURL("image/png", 1.0);
            // console.log(base64Data)
            // 封装blob对象
            if (preview) {
                var $preview = document.getElementById('preview');
                var tmpImg = document.createElement('img')
                tmpImg.src = base64Data;
                $preview.appendChild(tmpImg);
                $preview.style.display = 'block';
                return;
            }

            //组装formdata
            var fd = new FormData();
            fd.append("fileData", base64Data);
            fd.append("fileName", getFilename());
            var request = new XMLHttpRequest();
            request.open("POST", 'save.php');
            // xmlHttp.setRequestHeader("Authorization", 'Bearer ' + localStorage.token);
            request.send(fd);
            request.onload = function () {
                if (request.status == 200 && quiet == false) {
                    // success
                    showMessage('保存成功');
                }
            }
        }

        function dataURItoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {type:mime});
        }
    </script>
